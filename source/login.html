<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="CH – jewellery online-store">
  <title>Jewellery login page</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/Poppins-Medium.woff2" as="font">
  <link rel="preload" href="fonts/Poppins-Regular.woff2" as="font">
  <link rel="preload" href="fonts/CormorantGaramond-Bold.woff2" as="font">
  <link rel="preload" href="fonts/CormorantGaramond-Italic.woff2" as="font">
  <link rel="preload" href="fonts/CormorantGaramond-MediumItalic.woff2" as="font">
  <link rel="preload" href="fonts/CormorantGaramond-SemiBold.woff2" as="font">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
<header class="page-header">
  <div class="page-header__wrapper">
    <a href="main.html" class="page-header__logo page-header__logo--login">
      <svg width="66" height="66" role="img">
        <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
      </svg>
    </a>
  </div>
</header>
<main class="page main">
  <h1 class="visually-hidden">Jewellery online-store login page</h1>
  <div class="login login--page">
    <div class="login__wrapper">
      <div class="login__img">
        <picture>
          <!-- 1х: 430px; 2x: 860px -->
          <source type="image/webp" media="(min-width: 1024px)" srcset="img/login-background-desktop.webp 1x, img/login-background-desktop@2x.webp 2x">
          <!-- 1х: 442px; 2x: 884px -->
          <source type="image/webp" media="(min-width: 768px)" srcset="img/login-background-tablet@1x.webp 1x, img/login-background-tablet@2x.webp 2x">
          <!-- 1х: 270px; 2x: 540px -->
          <source type="image/webp" srcset="img/login-background-mobile.webp 1x, img/login-background-mobile@2x.webp 2x">
          <!-- 1х: 430px; 2x: 560px -->
          <img src="img/login-background-desktop.jpg" srcset="img/login-background-desktop@2x.jpg 2x" width="430" height="138" alt="New jewellery collection.">
        </picture>
      </div>
      <div class="login__form-wrapper">
        <h2>Log In</h2>
        <form class="login__form" action="#" method="post">
          <label for="useremail">
            <input type="email" id="useremail" name="useremail" placeholder="Your E-mail" aria-label="Input your e-mail" required>
          </label>
          <label for="userpassword">
            <input type="password" id="userpassword" name="userpassword" placeholder="Password" aria-label="Input your password" required>
          </label>
          <a href="#" class="login__restore-link">Forgot your password?</a>
          <button class="login__btn" type="submit">Log In</button>
        </form>
        <a class="login__signup-link" href="#"> Don’t have an account?<span>&nbsp;&nbsp;Sign up</span></a>
        <a class="login__signup-link" href="main.html"> Also, you can<span>&nbsp;&nbsp;Go to the main page</span></a>
      </div>
    </div>
  </div>
</main>
</body>
</html>
