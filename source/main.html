<!DOCTYPE html>
<html lang="en">
<head>

  <title>Jewellery</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/Poppins-Medium.woff2" as="font">
  <link rel="preload" href="fonts/Poppins-Regular.woff2" as="font">
  <link rel="preload" href="fonts/CormorantGaramond-Bold.woff2" as="font">
  <link rel="preload" href="fonts/CormorantGaramond-Italic.woff2" as="font">

  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<body class="page-body">
  <header class="page-header">
    <div class="page-header__wrapper">
      <button class="page-header__menu-toggle">
        <svg width="25" height="16">
          <use xlink:href="img/sprite_auto.svg#icon-menu"></use>
        </svg>
      </button>
      <form class="page-header__search" action="">
        <label for="search">
          <svg width="14" height="14">
            <use xlink:href="img/sprite_auto.svg#icon-search"></use>
          </svg>
        </label>
        <input type="search" id="search" placeholder="Type here to search">
      </form>
      <a class="page-header__logo" href="">
        <svg width="66" height="66">
          <use xlink:href="img/sprite_auto.svg#icon-logo"></use>
        </svg>
      </a>
      <a class="page-header__cart" href="">
        <svg width="18" height="16">
          <use xlink:href="img/sprite_auto.svg#icon-cart"></use>
        </svg>
      </a>
      <ul class="page-header__user-menu user-menu">
        <li class="user-menu__item">Login</li>
        <li class="user-menu__item">Cart&nbsp <span class="user-menu__value">0</span></li>
      </ul>
      <nav class="page-header__main-nav main-nav">
        <ul class="main-nav__list main-nav__list--primary">
          <li class="main-nav__item">
            <a href="">What's new</a>
          </li>
          <li class="main-nav__item">
            <a href="">Chokers</a>
          </li>
          <li class="main-nav__item">
            <a href="">Necklaces</a>
          </li>
          <li class="main-nav__item">
            <a href="">Rings</a>
          </li>
          <li class="main-nav__item">
            <a href="">Earrings</a>
          </li>
        </ul>
        <ul class="main-nav__list main-nav__list--secondary">
          <li class="main-nav__item">
            <a href="">About CH</a>
          </li>
          <li class="main-nav__item">
            <a href="">Stores & Hours</a>
          </li>
          <li class="main-nav__item">
            <a href="">Contact Us</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="page-main">
    <h1 class="visually-hidden">Jewellery online-store</h1>
    <section class="page-main__intro intro">
      <div class="intro__text">
        <h2>Perfection</h2>
        <p>made to be yours</p>
      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
